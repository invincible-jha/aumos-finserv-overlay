name: CI

on:
  push:
    branches: [main, "feature/**", "fix/**"]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -e ".[dev]"
      - run: ruff check src/ tests/
      - run: ruff format --check src/ tests/
      - run: mypy src/aumos_finserv_overlay/

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: aumos_finserv_test
          POSTGRES_USER: aumos
          POSTGRES_PASSWORD: aumos_test
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
        ports:
          - 5432:5432

    env:
      AUMOS_FINSERV_DATABASE__HOST: localhost
      AUMOS_FINSERV_DATABASE__PORT: 5432
      AUMOS_FINSERV_DATABASE__NAME: aumos_finserv_test
      AUMOS_FINSERV_DATABASE__USER: aumos
      AUMOS_FINSERV_DATABASE__PASSWORD: aumos_test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -e ".[dev]"
      - run: pytest tests/ -v --cov=aumos_finserv_overlay --cov-report=xml
      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: aumos/finserv-overlay:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
